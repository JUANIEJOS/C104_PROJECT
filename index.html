 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body id="body">
  <div class="container">
    
    <center>
<button id="heading_button">FACE RECOGNITION WEB APP</button>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify family members: </p>
<br>
<b class="labels">
  <div id="v" class="labels">Father</div>
  <hr>
  <div id="v" class="labels">Mother</div>
  <hr>
  <div id="v" class="labels">Sister</div>
  <hr>
  <div id="v" class="labels">Me</div>
  <hr>
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button class="btn btn-info" onclick="capture_image()">Capture Image</button>
      <br><br>
<button class="btn btn-success" onclick="identify_image()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Family Member :  <span id="member_result"></span></p>
      
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_result"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
